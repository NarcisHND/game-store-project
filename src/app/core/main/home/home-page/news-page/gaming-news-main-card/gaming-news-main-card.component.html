<div class="gaming_news_main_card">
  <div class="card_img_container">
    <img class="card_img" alt="{{newsCard.name}}"
         src="{{newsCard.image}}">
  </div>
  <p class="card_date">{{newsCard.date}}</p>
  <h2 class="card_title">{{newsCard.name}}</h2>
  <p class="card_description">{{newsCard.description}}</p>
  <p class="read_more_btn">Read more</p>
</div>
