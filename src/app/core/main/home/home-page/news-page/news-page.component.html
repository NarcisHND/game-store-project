<section class="news_page_section">
  <div class="container" *ngIf="!loading">
    <h1 class="section_title">Game Store News</h1>
    <div class="row gaming_news_main_card_row">
      <div class="col-6" *ngFor="let newsCard of gamingNewsMainCards">
        <app-gaming-news-main-card [newsCard]="newsCard"></app-gaming-news-main-card>
      </div>
    </div>

    <div class="row gaming_news_secondary_card_row">
      <div class="col-12" *ngFor="let newsCard of gamingNewsCards">
        <app-gaming-news-secondary-card [newsCard]="newsCard"></app-gaming-news-secondary-card>
      </div>
    </div>
    <div class="row pagination_row">
      <div class="col-12">
        <nav aria-label="Page navigation">
          <ul class="pagination pagination-lg">
            <li class="page-item" [ngClass]="{disabled: disablePrevious}">
              <a class="page-link" aria-label="Previous" (click)="prevPage()">
                Previous
              </a>
            </li>
            <li class="page-item"
                [ngClass]="{active: pageNumber === page}"
                *ngFor="let pageNumber of allPagesNumber; index as i">
              <a class="page-link" (click)="selectPage(pageNumber)" *ngIf="i < 5">{{pageNumber}}</a>
            </li>
            <li class="page-item" *ngIf="allPagesNumber.length > 6">
              <a class="page-link">...</a>
            </li>
            <li class="page-item" *ngIf="allPagesNumber.length > 6">
              <a class="page-link"
                 [ngClass]="{active: allPagesNumber.length === page}"
                 (click)="selectPage(allPagesNumber.length)"
                 *ngIf="allPagesNumber.length > 6">{{allPagesNumber.length}}</a>
            </li>

            <li class="page-item" [ngClass]="{disabled: disableNext}">
              <a class="page-link" aria-label="Next" (click)="nextPage()">
                Next
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="container">
    <app-news-page-placeholder *ngIf="loading"></app-news-page-placeholder>
  </div>
</section>
