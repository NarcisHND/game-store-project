<div class="container">
  <app-games-type-carousel [gameTypes]="cardsData"
                           *ngIf="!loadingCards"></app-games-type-carousel>
  <app-games-type-carousel-placeholder *ngIf="loadingCards"></app-games-type-carousel-placeholder>
  <div class="row">
    <div class="col-9 game_cards_col">
      <app-view-games *ngIf="!loadingGames"
                      [allGames]="filteredData"
      ></app-view-games>

      <div class="row mt-4" *ngIf="loadingGames">
        <div class="col-3" *ngFor="let placeholder of placeholders">
          <div class="card_placeholder placeholder-wave" style="background-color: #393E46"></div>
        </div>
      </div>
    </div>
    <div class="col-3 filter_col">
      <app-games-filter *ngIf="!loadingGames"
                        [gamesData]="gamesData"
                        (filteredGamesEvent)="getFilteredData($event)"
      ></app-games-filter>
    </div>
  </div>
</div>
