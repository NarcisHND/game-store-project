<section class="login_section">
  <p class="info_text">Login here Using Email & Password</p>
  <form class="login_form">
    <div class="input-group">
      <span class="input-group-text"><i class="fa-solid fa-at"></i></span>
      <input type="email" class="form-control" placeholder="Email" aria-label="Email"
             aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
      <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
      <input type="password" class="form-control" placeholder="Password" aria-label="Password"
             aria-describedby="basic-addon1">
    </div>
    <div class="additional_container">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label text_style" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <p class="text_style">Forgot your password?</p>
    </div>

    <button class="btn btn-success submit_btn" type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Login
    </button>
  </form>
</section>
