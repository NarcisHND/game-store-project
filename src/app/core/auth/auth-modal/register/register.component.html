<section class="register_section">
  <p class="info_text">Registered by filling in the fields correctly</p>
  <form class="login_form">
    <div class="input-group">
      <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username"
             aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
      <span class="input-group-text"><i class="fa-solid fa-at"></i></span>
      <input type="email" class="form-control" placeholder="Email" aria-label="Email"
             aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
      <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
      <input type="password" class="form-control" placeholder="Password" aria-label="Password"
             aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
      <span class="input-group-text"><i class="fa-solid fa-check-double"></i></span>
      <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password"
             aria-describedby="basic-addon1">
    </div>
    <button class="btn btn-success submit_btn" type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Sign up
    </button>
  </form>
</section>
